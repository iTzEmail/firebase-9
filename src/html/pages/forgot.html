<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/forgot.css">

        <title>Forgot</title>
    </head>
    <body>
        <div class="image-background" style="background-image: url('../assets/login.png');">
            <div class="blur"></div>
        </div>

        <div class="site">
            <h1>Forgot Password</h1>

            <form id="forgot">
                <div class="form-field">
                    <div class="field">
                        <input type="email" id="email" name="email" placeholder="Personal Email" required autocomplete="username">
                    </div>
                </div>

                <button type="submit" class="design-btn register" style="height: 40px; background-color: #ffcc01;">
                    Send
                </button>
            </form>

            <a class="return" href="/login">Back to Login</a>
        </div>
    </body>
</html>
